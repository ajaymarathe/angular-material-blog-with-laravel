<mat-card class="d-flex justify-content-between align-items-center">
  <div>
    <mat-card-subtitle>
      <span>{{ title }}</span>
    </mat-card-subtitle>
    <mat-card-title>
      <span>{{ value }}</span>
    </mat-card-title>
  </div>
  <mat-icon class="mr-4" style="font-size: 3rem;" aria-hidden="false" aria-label="Example home icon">{{icon}}
  </mat-icon>
</mat-card>
