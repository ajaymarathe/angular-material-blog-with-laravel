<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-8">
      <h4>Create Post</h4>
      <hr>
      <div class="example-container">
        <mat-form-field>
          <input [(ngModel)]="title" type="text" matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="category">
            <mat-option *ngFor="let cat of categoryData" [value]="cat.name">
              {{ cat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-group">
          <angular-editor rows="5" [placeholder]="'Enter text here...'" [(ngModel)]="description">
          </angular-editor>
        </div>

        <div class="form-group">
          <input type="file" (change)="onFileChanged($event)" class="form-control" placeholder="file">
        </div>

        <button mat-raised-button color="primary" (click)="Submit()">Create</button>
      </div>
    </div>
  </div>
</div>
