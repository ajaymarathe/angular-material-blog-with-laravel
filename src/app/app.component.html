<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="auth" mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Blog</h1>
    <span class="menu-spacer"></span>
    <span class="example-spacer"></span>
    <mat-icon *ngIf="auth" class="example-icon" aria-hidden="false" aria-label="Example user verified icon">person
    </mat-icon>
    <span *ngIf="!auth" class="d-flex align-items-center">
      <button mat-button color="accent" routerLink="login">Login</button>
    </span>
    <span *ngIf="!auth" class="d-flex align-items-center">
      <button mat-button color="accent" routerLink="register">Signup</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
      <a mat-list-item [routerLink]="'/create-post'"> Create Post </a>
      <a mat-list-item [routerLink]="'/create-category'"> Create Category </a>
      <a mat-list-item [routerLink]="'/posts'"> Posts </a>
      <a mat-list-item [routerLink]="'/category'"> Category </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
